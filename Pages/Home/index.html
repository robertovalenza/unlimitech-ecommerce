<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <title></title>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
        $.get("https://picsum.photos/v2/list?page=26&limit=5", function (data) {
        data.forEach((item) => {
            $(".container-slider").append(` 
            <div class="slide-item">
                <img src="${item.download_url}" alt="immagine" loading="lazy">
                <div class="wrapper-slider">
                <div class="wrapper-caption">
                    <h1 class="image-caption">Nowa kolekcja</h1>
                    <p class="image-caption">
                    Sed ut perspiciatis, unde omnis iste natus error sit voluptatem
                    accusantium doloremque laudantium, totam rem aperiam eaque ipsa,
                    quae ab.
                    </p>
                </div>
                <button>Zobacz więcej</button>
                </div>
            </div>
            `);
        });

        $(".container-slider").slick({
            dots: true,
            lazyLoad: 'ondemand', 
            prevArrow:
            '<button class="slick-button slick-prev"><img src="../../Assets/arrow.png" width="16" height="16"/></button>',
            nextArrow:
            '<button class="slick-button slick-next"><img src="../../Assets/arrow.png" width="16" height="16"/></button>',
        });
        });


      const descriptions = [
        "Baleriny",
        "Baleriny",
        "Baleriny",
        "Baleriny",
        "Baleriny",
        "Baleriny",
        "Baleriny",
        "Baleriny"
        ];

        $.get("https://picsum.photos/v2/list?page=100&limit=8", function (data) {
            data.forEach((item, index) => {
                $(".container-cards").append(`
                <div class="card">
                    <img src="${item.download_url}" alt="immagine" loading="lazy">
                    <div class="card-content">${descriptions[index]}</div>
                </div>
                `);
            });
            });

    </script>

  <body>
    <header class="container-info">
      <div class="wrapper-info">
        <img src="../../Assets/telephone.png" /><span>(+48) 48 623 18 02</span>
      </div>
      <div class="wrapper-info">
        <img src="../../Assets/edit.png" />
        <span>Napisz do nas!</span>
      </div>
      <div class="wrapper-info">
        <img src="../../Assets/delivery.png" />
        <span>Darmowa dostawa</span>
      </div>
      <div class="wrapper-info">
        <img src="../../Assets/refund.png" />
        <span>30 Dni na darmowy zwrot</span>
      </div>
    </header>

    <div class="container">
      <nav class="wrapper-flex-nav">
        <ul>
          <li><img src="../../Assets/unlimitech_logo.svg" class="logo" /></li>
          <li><a href="#">Damskie buty skórzane</a></li>
          <li><a href="#">Bony podarunkowe</a></li>
          <li><a href="#">Nowości</a></li>
          <li><a href="#">Bestsellery</a></li>
          <li><a href="#">% Wyprzedaz %</a></li>
        </ul>
        <div class="wrapper-flex-nav-searchbar">
          <div class="wrapper-searchbar">
            <input type="text" placeholder="Wyszukaj" />
            <div class="wrapper-searchbar-logo">
              <img src="../../Assets/search.png" width="10px" height="10px" />
            </div>
          </div>
          <div class="container-searchbar-logo">
            <div class="wrapper-searchbar-logo">
              <img src="../../Assets/user.png" width="10px" height="10px" />
            </div>
          </div>
          <div class="container-searchbar-logo">
            <div class="wrapper-searchbar-logo">
              <img src="../../Assets/heart.png" width="10px" height="10px" />
            </div>
          </div>
          <div class="container-searchbar-logo">
            <div class="wrapper-searchbar-logo">
              <img
                src="../../Assets/shopping-bag.png"
                width="10px"
                height="10px"
              />
              <span class="notification-dot"></span>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-slider"></div>
      <div class="container-cards"></div>
    </div>
  </body>
</html>
